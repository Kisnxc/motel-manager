<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Quản lý nhà trọ{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">🏠 Quản lý nhà trọ</a>

      {% if user.is_authenticated %}
      <div class="dropdown ms-auto">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          👋 {{ user.username }}
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="{% url 'home' %}">🏠 Trang chủ</a></li>
          <li><a class="dropdown-item" href="{% url 'room_create' %}">➕ Tạo phòng</a></li>
          <li>
            <form method="post" action="{% url 'logout' %}" style="margin: 0;">
              {% csrf_token %}
              <button type="submit" class="dropdown-item text-danger">🚪 Đăng xuất</button>
            </form>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
  </nav>

  <!-- Nội dung chính -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
