{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2 class="mb-4 text-center">🔐 Đăng nhập</h2>
      {% if form.errors %}
        <div class="alert alert-danger">Tên đăng nhập hoặc mật khẩu không đúng.</div>
      {% endif %}
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Tên đăng nhập</label>
            <input type="text" name="username" class="form-control" id="id_username">
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Mật khẩu</label>
            <input type="password" name="password" class="form-control" id="id_password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="{% url 'signup' %}">Chưa có tài khoản? Đăng ký</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
